[tool.poetry]
package-mode = false

[tool.poetry.dependencies]
python = "^3.12"
chess = "1.10.0"
lightning = { version = "2.1.2", extras=["extra"] }
matplotlib = "3.8.2"
numpy = "1.26.2"
onnx = "^1.15.0"
sympy = "^1.12"
tensorboard = "^2.15.1"
tensorrt = "^10.0"
torch = {url = "https://download.pytorch.org/whl/cu121/torch-2.3.1%2Bcu121-cp312-cp312-linux_x86_64.whl"}
torchvision = {url = "https://download.pytorch.org/whl/cu121/torchvision-0.18.1%2Bcu121-cp312-cp312-linux_x86_64.whl"}
torch-tensorrt = {url = "https://download.pytorch.org/whl/cu121/torch_tensorrt-2.3.0%2Bcu121-cp312-cp312-linux_x86_64.whl"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
